    <div class="modal fade" id="modal_login" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Iniciar sesión</h5>

                    <!-- Form para iniciar sesión -->
                    <form>
                        <label for="email_field" class="form-label">Correo</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="email_field" aria-describedby="emailHelpId" placeholder="Ingresa tu correo" required>
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <label for="password_field" class="form-label">Contraseña</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password_field" aria-describedby="emailHelpId" placeholder="Ingresa tu contraseña" required>
                            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        </div>
                        <div style="text-align: center">
                            <input type="submit" class="btn btn-primary" style="margin: auto" value="Login">
                        </div>
                    </form>
                    
                </div>
                <div class="modal-footer">

                    <!-- Motal footer 'Registrate aquí' -->
                    <div class="input-group mb-3">
                        <span>
                            ¿No tienes cuenta?

                            >

                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Registrarse">
